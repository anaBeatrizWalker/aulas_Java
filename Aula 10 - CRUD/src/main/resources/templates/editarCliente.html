<!DOCTYPE HTML>
<html xmlns:th="http://thymeLeaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{css/principal.css}">
	<title>Editar perfil de cliente</title>
</head>
<body>
	<form th:action="@{'/editar/' + ${id}}" method="POST" th:object="${cliente}">
		Nome: <input type="text" th:field="*{nome}"><BR>
		CPF: <input type="text" th:field="*{cpf}"><br>
		<input type="submit" value="Enviar">
	</form>
	
	<a th:href="@{/}">Voltar</a>
</body>
</html>
